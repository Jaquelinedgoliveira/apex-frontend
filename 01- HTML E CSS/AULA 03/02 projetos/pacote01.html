        <section class="ImgPacote">
            <h1>CURIOSIDADES AUSTRALIA</h1>
            <figure>
                <img src="imagens/pacote01.jpg">
                <figcaption>
                    <ul>
                        <li>O clima na Austrália é agradável e devido a sua grande extensão possui zonas de clima
                            tropical e
                            temperado.</li>
                        <li> Na Austrália existem mais de 11 mil praias</li>
                        <li>Sydney, Melbourne, Brisbane, Perth e Adelaide, são as maiores cidades da Austrália</li>
                        <li>Que a Austrália é a terra do canguru todo mundo sabe, mas o curioso é que lá a carne do
                            canguru
                            também é consumida.</li>
                    </ul>
                </figcaption>
            </figure>
        </section>

        <section class="Imgdestino1">
            <h1>MELHORES DESTINOS</h1>
            <figure>
                <div>
                    
                    <img src="imagens/Corais Australia.jpg">
                </div>

                <figcaption>
                    <h4>A Grande Barreira de Corais, Queensland</h4>
                    <p> Se você gosta de golfinhos ou raias, peixes coloridos e tartarugas gigantes, então a Grande
                        Barreira de Corais é certamente o seu melhor destino. Este espetacular caleidoscópico de cores
                        no fundo do mar hospeda mais de 1.500 espécies de peixes tropicais e 400 tipos de corais. O
                        Parque Marítimo se estende por 3.000 quilômetros através da costa de Queensland. Maior do que a
                        Muralha da China,
                        esta barreira é a única coisa no Planeta Terra que pode ser vista do espaço!</p>
                </figcaption>
            </figure>

        </section>
        <section class="Imgdestino2">
            <figure>
                <div>
                    
                    <img src="imagens/Sidnei Australia.jpg">
                </div>

                <figcaption>
                        <h4>Sydney, New South Wales</h4>
                    <p>O trajeto de balsa através da Baía de Sydney é uma experiência mágica e algo que até mesmo os moradores locais nunca se cansam de fazer. As icônicas "velas" da Sydney Opera House e a espetacular Ponte de Sydney (Harbour Bridge) se erguem orgulhosas sobre as águas turquesa da baía. Não se esqueça de visitar (ou surfar) 
                    a mundialmente famosa Bondi Beach e relaxar em um dos muitos bares à beira-mar. </p>
                </figcaption>
            </figure>

        </section>
