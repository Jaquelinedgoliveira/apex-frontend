<!DOCTYPE html>
<html>
    <!-- Cabeçalho -->
<head>
    <meta charset="utf-8">
       <title>Tabela</title>

    border: solid 1px #000;
}

   </head>
   <!-- Corpo da página -->
<body>
   <table>
<tr>
    <td>Nome</td>
    <td>Idade</td>
</tr>
<tr>
    <td>Adrian</td>
    <td>16</td>
</tr>
<tr>
<td>Bianca</td>
<td>21</td>
</tr>
   </table>
   <hr>

   <table border="1">
       <tr>
       <td>A</td>
       <td colspan="2">B</td>
       <!-- juntar coluna -->
       
    </tr>

    <tr>
            <td rowspan="2">D</td> 
            <!-- juntar linha -->
            <td>E</td>
            <td>F</td>
    </tr>
    <tr>
           
            <td>H</td>
            <td>I</td>
    </tr>
   </table>
   <hr>

   <table border="1">
     <thead> 
         <tr>
             <th>Coluna 1</th>
             <th>Coluna 2</th>
             <th>Coluna 3</th>
         </tr>
     </thead>

     <tbody>
         <tr>
             <td colspan="3">Informação 01</td>
         </tr>

         <tr>
                <td colspan="3">Informação 02</td>
            </tr>

            <tr>
                    <td colspan="3">Informação 03</td>
                </tr>
     </tbody>

     <tfoot>
         <tr>
             <td colspan="3"> Feito em 2019</td>
         </tr>
     </tfoot>

   </table>
   
</body>
</html>
