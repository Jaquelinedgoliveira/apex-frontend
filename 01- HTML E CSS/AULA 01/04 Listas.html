<!DOCTYPE html>
<html>
    <!-- Cabeçalho -->
<head>
    <meta charset="utf-8">
       <title>Listas</title>
<!-- CSS -->
<style>
    ul{
        list-style: none;
    }
    li{
        display: inline-block;
    }
    a{
        color: #000;
        text-decoration: none; 
        margin: 15px;
    }
    a:hover{
        
        text-decoration: underline;
    }
    a:active{ 
        
        color: #f00;
    }
    a:visited{
        /* cor quando o link foi visitado */
        color:green;
    }

</style>

   </head>
   <!-- Corpo da página -->
<body>
   
    <ul> <!-- lista desordenada, ol lista ordenada ex:1,2,3-->
        <li><a href="http://www.uol.com.br">UOL</a></li> 
        <li><a href="http://www.terra.com.br">terra</a></li>
        <li><a href="http://www.g1.com.br">g1</a></li>
                
    </ul>
</body>
</html>
