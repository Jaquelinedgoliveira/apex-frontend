<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 01</title>

    <!-- Jquery -->
    <script src="jquery-3.4.1.min.js"></script>

    <!-- script -->
    <script>
    // $ seletor, altera qualquer coisa
    //Ao carregar
    $(document).ready(function(){
        $("p").css("color","red");
        $(".paragrafo").css("color","green");
        $("#paragrafo").css("color","purple");
       

    })
    
    
    </script>
</head>
<body>
   
    <p>Parágrafo HTML</p>
    <p class="paragrafo"> Parágrafo Classe</p>
    <p id="paragrafo">Parágrafo Id</p>
    
</body>
</html>
