<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 Switch Case</title>
    <!-- JS -->
    <script>
    function descricaoCurso(){
        var curso = parseInt( document.getElementsByTagName("select")[0].value);

        //Escolha
        switch(curso){
            case 1:
            window.alert("O Html é uma linguagem de marcação");
            break;

            case 2:
            window.alert("O CSS é uma linguagem de estilos");
            break;

            case 3:
            window.alert("O JavaScript é uma linguagem de programação");
            break;

            case 4:
            window.alert("O jQuery é uma biblioteca em JavaScript");
            break;

            default:
            window.alert("Selecione um curso");

        }
    }


    </script>
</head>
<body>

    <select onchange="descricaoCurso()">
        <option value="0"> Cursos</option>
        <option value="1"> Html</option>
        <option value="2"> CSS</option>
        <option value="3"> JavaScript</option>
        <option value="4"> JQuery</option>


    </select>
    
</body>
</html>
