    <script>


        function calcular() {
            var numero = parseInt(document.getElementById("numero").value);
            var resultado="";

            for (var j = 0; j < 11; j++) {
                resultado+= "\n"+(numero+ "x" +j + "=" +(numero * j));
            }
            window.alert(resultado)
        }



    </script>


</head>

<body>
    <form>
        <h3><u>TABUADA</u></h3>
        <input type="text" id="numero" placeholder="informe um nÃºmero">
        <input type="button" value="calcular" onclick="calcular()">
        <br>
    </form>

</body>
