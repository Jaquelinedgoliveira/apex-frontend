<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 8</title>
    <link href="css/08 estilos.css" rel="stylesheet">

    <script>
    function calcular(){
        var numero1= parseInt(document.getElementById("numero1").value);
        var numero2= parseInt(document.getElementById("numero2").value);
        var opcao= document.getElementById("opcao").value;
        if(opcao=="Somar"){
            window.alert(numero1+numero2);
        }else if(opcao=="Subtrair"){
            window.alert(numero1-numero2);
        }else if (opcao=="Dividir"){
            window.alert(numero1/numero2);
        }else if(opcao=="Multiplicar"){
            window.alert(numero1*numero2);

        }

    }
    
    
    </script>
</head>

<body>
    <form>
        <h1><b>Calculadora</b></h1>
        <input type="text" id= "numero1" placeholder="informe um número">
        <input type="text" id="numero2" placeholder="informe um número">
        <select id="opcao">
            <option>Somar</option>
            <option>Subtrair</option>
            <option>Dividir</option>
            <option>Multiplicar</option>
        </select>
        <br>
        <input type="button" value="Calcular" onclick="calcular()">
    
        



    </form>

</body>

</html>
