<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>notas</title>
    <link href="css/03 estilos.css" rel="stylesheet">
    <script>
        function calcular(){
            var total = 0
            for (var i = 0; i < 4; i++){
                var nota = parseFloat(document.getElementById("Nota" + (i + 1)).value)
                total = nota + total
            }
            var media = total / 4
            var situacao="";
            if (media >=7 && media <= 10) {
                situacao="Aprovado";
            }else if(media<=5 && media<7){
                situacao="Em exame";
            }else{
                situacao="reprovado";
            }
            document.getElementById("media").innerText= media;
            document.getElementById("situacao").innerText=situacao;

        }



    </script>



</head>

<body>

    <form>
        <figure>
            <img src="imagem/istockphoto-836792878-2048x2048.jpg">
        </figure>

        <input type="text" id="Nota1" placeholder="Nota 1">
        <input type="text" id="Nota2" placeholder="Nota 2">
        <input type="text" id="Nota3" placeholder="Nota 3">
        <input type="text" id="Nota4" placeholder="Nota 4">
        <input type="button" value="calcular" onclick="calcular()">
        <h1 id="media"></h1>
        <h1 id="situacao"></h1>
    </form>

</body>

</html>
