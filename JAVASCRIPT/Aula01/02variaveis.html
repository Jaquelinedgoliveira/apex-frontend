<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>02 Variáveis</title>
</head>
<body>
    <!-- JS -->
    <script>
        //Variáveis
    var nome = "Jaqueline";
    var idade = 29;
    var altura = 1.79;    
    var estuda = true;
    var objeto = {nomeCurso:"Front End", cargaHoraria:180};

    //Exibir variáveis
    console.log("O nome informado é "+nome);
    console.log("A idade informada é "+idade);
    console.log("A altura informada é "+altura);
    console.log("A pessoa estuda "+(estuda== true ? "Sim" : "Não"));
    console.log(objeto.nomeCurso+" - "+objeto.cargaHoraria);

    /*
    Operador ternário tem como objetivo criar uma verificação
    sua estrutura pe a seguinte:
    variável == comparativo    ?  caso verdadeiro   :  caso Falso
       
        */

    </script>
    
</body>
</html>
