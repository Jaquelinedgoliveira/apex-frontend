<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 Manipular Elementos</title>
</head>
<body>
    <!-- Elementos -->
    <p>Meu primeiro elemento</p>
    <h1 class="titulo">Meu segundo elemento</h1>
    <h2 id="titulo">Meu terceiro elemento</h2>
    
    <!-- JS -->
    <script>
    
    //Manipular tags HTML
        document.getElementsByTagName("p")[0].innerText = "Texto alterado";

        //Manipular classes
        document.getElementsByClassName("titulo")[0].style.color="red";

        //Manipular id
        document.getElementById("titulo").innerHTML = "<i>Outro texto alterado</i>";

    </script>
</body>
</html>
