<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>01-Exercício</title>
</head>
<body>

    <script>
        var numero= prompt("Informe um número");
        var tabuada = "A tabuada de "+numero+" é:";


    for(var i=0; i<=10; i++){

          tabuada+=" \n"+numero+ "X" +i+"=" +(numero*i);

      
    }
    alert(tabuada);
  

    
    
    </script>
    
</body>
</html>
