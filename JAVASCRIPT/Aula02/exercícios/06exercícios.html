<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06 exerc√≠cios</title>
</head>
<body>
    <script>
     var palavra = prompt("Informe uma palavra");

     for( var i=0; i<palavra.length; i++){
         if(i % 2== 0){
             document.write(palavra.toLocaleUpperCase().charAt(i));
         }else{
             document.write(palavra.toLowerCase().charAt(i));
         }
     }

    
    </script>
    
</body>
</html>
