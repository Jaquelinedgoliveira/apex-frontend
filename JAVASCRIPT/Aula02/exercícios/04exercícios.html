<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>04 Exercícios</title>
</head>
<body>

    <script>
    //validacao
    var valida = false;
    //laço
    do{
        //obtero valor
        var numero = prompt("informe um número");
        //validar se é um número
        if(isNaN(numero)== false){

            if(numero >=1 && numero <= 100){
                valida = true;
            }else{
                alert("O número não está no intervalo entre 1 e 100");
            }
        }else{
            alert("Apenas números inteiros são permitidos");
        }


    }while(valida==false);



    </script>
    
</body>
</html>
