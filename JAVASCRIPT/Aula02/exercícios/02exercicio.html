<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>02 Exerc√≠cio</title>
</head>
<body>
    <script>
    var numero= prompt("Informe um valor");

    var resultado;

    for(var i=numero-1; i>0; i--){

        if(i == numero-1){
            resultado = numero*i;
            document.write(numero+ "x" +i+ "="+resultado+ "<br>");
        }else{
            document.write(resultado+ "X"+i+ "="+(resultado *i)+"<br>");
            resultado *=i;
        }
    }
    
    
    </script>
    
</body>
</html>
