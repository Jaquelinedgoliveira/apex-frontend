<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>04- Laço Para</title>
</head>
<body>

    <p></p>

    <!-- Script -->
    <script>

        //obter o objeto p
        var objeto = document.getElementsByTagName("p")[0];

    //Laço Para (for)
    for(var indice=0;indice<10; indice++){
        objeto.innerHTML += indice+"<br>";


    }
    
    </script>
    
</body>
</html>
