<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <title>02-laço Enquanto</title>
<!-- css -->
<style>
div{
    padding: 100px;
    border: solid 2px red;
    margin: 5px;
    display:inline-block;
}

    </style>

<body>
    


    <!-- Script -->
    <script>
    //Laço de repetição- Enquanto(while)

    var indice = 0;

    while(indice <10){
       document.write("<div>"+indice+"</div>")
        indice++;

    }
    
    </script>
