<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>03 Laço Faça Enquanto</title>
</head>
<body>

    <!-- Script -->
    <script>
        //Números
        var numeros = "Os números gerados são:";


    //Laço Faça Enquanto (do-while)
    var indice = 10;

    do{
      numeros += indice+" ";
      indice--;  
    }while(indice >0);

    alert(numeros);

    /*
    ++ INCREMENTA +1
    -- DECREMENTA -1
    -=3 DECREMENTA -3
    *=5 INCREMENTA *5
    /=2 DECREMENTA /2

    */
    
    </script>
    
</body>
</html>
